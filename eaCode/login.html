<!DOCTYPE html>
<html lang="en"> 
<head>
  <title>Login </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->  
  <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>

<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="source/form/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="source/form/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="source/util.css">
  <link rel="stylesheet" type="text/css" href="source/login.css">
<!--===============================================================================================-->
</head>
<body>
  
  <div class="limiter">
    <div class="container-login100" style="background-image: url('source/img/login2.jpg');">
      <div class="wrap-login100 p-t-30 p-b-50">
        <span class="login100-form-title p-b-41">
          Account Login
        </span>
        <form class="login100-form validate-form p-b-33 p-t-5" action="#" method="POST">
          <div class="wrap-input100 validate-input" data-validate = "Enter username">
            <input class="input100" type="email" name="email" placeholder="Email">
            <span class="focus-input100" data-placeholder="&#xe82a;"></span>
          </div>

          <div class="wrap-input100 validate-input" data-validate="Enter password">
            <input class="input100" type="password" name="password" placeholder="Password">
            <span class="focus-input100" data-placeholder="&#xe80f;"></span>
          </div>

          <div class="container-login100-form-btn m-t-32">
            <button type="submit" class="login100-form-btn">
              Login
            </button>
          </div>

          

           <div class="container-login100-form-btn m-t-32">
           <a  href="index.html" style="text-decoration: none;" class="login100-form-btn">
                 Back
            </a>
          </div>

          <div>
            <center>
            <a class="btn btn-link" >
              Forgot Your Password?
            </a>
          </center>
          </div>

          <div>
            <center>
            <a class="btn btn-link"  href="register.html" style="text-decoration: none;" >
              Create Account
            </a>
          </center>
          </div>

        </form>
      </div>
    </div>
  </div>
  

  <div id="dropDownSelect1"></div>
  

  <script src="source/login.js"></script>

</body>
</html>
